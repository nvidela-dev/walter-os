<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#c4a77d"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#faf8f5"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#e8e0d4" stroke-width="8"/>
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#c4a77d" stroke-width="4"/>
  <!-- Lotus petals -->
  <g fill="url(#grad)">
    <!-- Top petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(0 256 256)"/>
    <!-- Top-right petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(45 256 256)"/>
    <!-- Right petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(90 256 256)"/>
    <!-- Bottom-right petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(135 256 256)"/>
    <!-- Bottom petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(180 256 256)"/>
    <!-- Bottom-left petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(225 256 256)"/>
    <!-- Left petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(270 256 256)"/>
    <!-- Top-left petal -->
    <ellipse cx="256" cy="156" rx="35" ry="70" transform="rotate(315 256 256)"/>
  </g>
  <!-- Center circle -->
  <circle cx="256" cy="256" r="50" fill="#f5f0e8"/>
  <circle cx="256" cy="256" r="35" fill="#c4a77d"/>
  <!-- W letter in center -->
  <text x="256" y="270" text-anchor="middle" font-family="system-ui, sans-serif" font-size="40" font-weight="300" fill="#faf8f5">W</text>
</svg>
